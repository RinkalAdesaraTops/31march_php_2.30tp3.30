<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="post">
        <label for="">Name:</label>
        <input type="text" name="" id="" minlength="2" maxlength="10">
        <br> <br>
        <label for="">Email:</label>
        <input type="email" name="" id="">
        <br> <br>
        <label for="">Password:</label>
        <input type="password" name="" id="">
        <br> <br>
        <label for="">NUmber:</label>
        <input type="number" name="" id="">
        <br> <br>
        <label for="">Telephone:</label>
        <input type="tel" name="" id="">
        <br> <br>
        <label for="">Range:</label>
        <input type="range" name="" id="">
        <br> <br>
        <label for="">Color:</label>
        <input type="color" name="" id="">
        <br> <br>
        
        <label for="">Gender:</label>
        <input type="radio" name="g1" id="">Male
        <input type="radio" name="g1" id="">Female
        <br> <br>
        
        
        <label for="">Qualification:</label>
        <input type="checkbox"  id="">10th
        <input type="checkbox" name="g1" id="">12th
        <input type="checkbox"  id="">Bechlor
        <input type="checkbox" name="g1" id="">Master
        <br> <br>
        <label for="">Address:</label>
        <textarea name="" id="" rows="5" cols="30"></textarea><br><br>
        <label for="">City</label>
        <select name="" id="">
            <option value="">--Select City--</option>
            <option value="">A'bad</option>
            <option value="">Surat</option>
        </select><br><br>
        <label for="">Image:</label>
        <input type="file" multiple>
        <br><br>
        <input type="button" value="Button">
        <input type="submit" value="Submit">
        <input type="reset" value="Clear">
        <br>
    </form>
    <br><br><br><br>
</body>
</html>
